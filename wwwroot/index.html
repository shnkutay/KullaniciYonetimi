<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanici Yönetimi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body class="bg-light">

    <section class="menu d-flex flex-column p-4 bg-dark">
        <h4 class="text-center mt-5 text-white"><i class="fa-solid fa-users-viewfinder text-primary me-1"></i> Kullanıcı Yönetimi</h4>
        <button id="menuButtonGiris" type="button" class="btn btn-secondary text-start mt-5 ms-0 w-100"><i class="fa-solid fa-user me-1"></i> Kullanıcı Girişi</button>
        <button id="menuButtonTanimlama" type="button" class="btn btn-secondary text-start mt-4 ms-0 w-100"><i class="fa-solid fa-user-plus me-1"></i> Kullanıcı Tanımlama</button>
        <button id="menuButtonListeleme" type="button" class="btn btn-secondary text-start mt-4 ms-0 w-100"><i class="fa-solid fa-list me-1"></i> Kullanıcı Listesi</button>
        <div id="kullaniciBilgi" class="d-flex justify-content-between align-items-center mb-2 px-1 d-none">
            <span class="fw-bold text-white"></span>
            <span id="labelkullaniciAdi" class="fw-bold text-white"></span>
        </div>
        <button id="menuButtonCikis" type="button" class="btn btn-danger  mt-4 ms-0 w-100 mt-auto d-none"><i class="fa-solid fa-circle-xmark me-1"></i> Çıkış Yap</button>
    </section>

    <section class="kullaniciGirisi">
        <div class="container-fluid mt-5 ">
            <div class="container mb-5 d-flex justify-content-center ">

                <div class="col-3 mt-4">

                    <h3><i class="fa-solid fa-user"></i> Kullanıcı Girişi</h3>
                    
                    <div>
                        <input type="text" id="girisKullaniciAdi" class="form-control mb-2 mt-5" placeholder="Kullanıcı Adı">
                    </div>
                    <div>
                        <input type="password" id="girisSifre" class="form-control mb-2 mt-4" placeholder="Şifre">
                    </div>             
                    <div>
                        <button id="girisButton" class="btn btn-success w-100 mt-3"><i class="fa-solid fa-arrow-right-to-bracket"></i> Giriş Yap</button>
                    </div>
                 
                </div>
            </div>
        </div>
            

    </section>

    <section class="kullaniciTanimlama d-none">
        <div class="container-fluid mt-5 ">
            <div class="container mb-5 d-flex justify-content-center">

                <div class="col-lg-4 col-md-8 col-sm-12">

                    <h3><i class="fa-solid fa-user-plus mb-3 me-4 mt-3 text-primary"></i> Kullanıcı Tanımlama</h3>
                    
                    <div>
                        <input type="text" id="kullaniciAdi" class="form-control mb-2 mt-5" placeholder="Kullanıcı Adı">
                    </div>
                    <div>
                        <input type="password" id="sifre" class="form-control mb-2" placeholder="Şifre">
                    </div>
                    <div>
                        <input type="text" id="adSoyad" class="form-control mb-2" placeholder="Ad Soyad">
                    </div>
                    <div>
                        <input type="mail" id="email" class="form-control mb-2" placeholder="Email">
                    </div>
                    <div>
                        <input type="text" id="birim" class="form-control mb-2" placeholder="Birim">
                    </div>
                    <select class="form-select mb-2" id="rol">
                        <option value="Standart">Yetki Tipi: Standart</option>
                        <option value="Yonetici">Yetki Tipi: Yönetici</option>
                    </select>
                    
                  
                    <div>
                        <button id="kaydetButton" class="btn btn-success w-100 mt-1"><i class="fa-solid fa-floppy-disk"></i> Kaydet</button>
                    </div>
                 
                </div>
            </div>
        </div>
    </section>

    <section class="kullaniciListeleme d-none">
        <div class="container-fluid">
            <div class="container d-block justify-content-center mt-4 text-center">
                <div>
                    <h3><i class="fa-solid fa-list mb-3 me-4 mt-4 p-2 text-primary "></i>Kullanıcı Listesi</h3>
                </div>

                <div>
                    <table id="kullaniciListesi" class="table table-bordered mt-4" >
                        <thead class="table-dark ">
                            <tr>
                                <th>ID</th>
                                <th>Kullanıcı Adı</th>
                                <th class="" type="password">Sifre</th>
                                <th>Ad Soyad</th>
                                <th>Email</th>
                                <th>Birim</th>
                                <th>Yetki</th>
                                <th class="text-center w-auto"><i class="fa-solid fa-users-gear"></i></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                     </table>

                </div>

                
            </div>
        </div>
    </section>

    <section class="kullaniciDuzenleme">
        <div class="modal" id="kullaniciModal"  tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa-solid fa-users-gear"></i> Kullanıcı Düzenleme</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalKullaniciId">
                <div>
                    <label for="modalKullaniciAdi" class="mb-1">Kullanıcı Adı</label>
                    <input type="text" id="modalKullaniciAdi" class="form-control mb-2">
                </div>
                <div>
                    <label for="modalSifre" class="mb-1">Şifre</label>
                    <input type="password" id="modalSifre" class="form-control mb-2">
                </div>
                <div>
                    <label for="modalAdSoyad" class="mb-1">Ad Soyad</label>
                    <input type="text" id="modalAdSoyad" class="form-control mb-2">
                </div>
                <div>
                    <label for="modalEmail" class="mb-1">Email</label>
                    <input type="email" id="modalEmail" class="form-control mb-2">
                </div>
                <div>
                    <label for="modalBirim" class="mb-1">Birim</label>
                    <input type="text" id="modalBirim" class="form-control mb-2">
                </div>
                <div>
                    <label for="modalRol" class="mb-1">Yetki Tipi</label>
                    <select class="form-select mb-2" id="modalRol">
                            <option value="Standart">Standart</option>
                            <option value="Yonetici">Yönetici</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <div class="d-flex w-100">
                    <button id="silButton" type="button" class="btn btn-danger w-50 me-3"><i class="fa-solid fa-trash"></i> Sil</button>
                    <button id="guncelleButton" type="button" class="btn btn-primary w-50"><i class="fa-solid fa-check"></i> Güncelle</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    </section>

    <section class="uyariModal">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Uyarı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Tamam</button>
                </div>
                </div>
            </div>
        </div>  
    </section>

    <section class="onayModal">
        <div class="modal fade" id="onayModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Onay</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body" id="onayModalMesaj">
                    <p>Silmek istiyor musunuz ?</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" id="onayModalEvet">Evet</button>
                </div>
            </div>
            </div>
        </div>

    </section>
    
   <script src="script.js"></script>

</body>
</html>
